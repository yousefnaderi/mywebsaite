<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>افزودن استاد</title>
  <style>
    body {
      background: url('O1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Vazir', sans-serif;
      text-align: center;
      padding: 50px;
    }

    input, button {
      width: 80%;
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #00cc66;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>
  <h2>📞 افزودن استاد</h2>
  <input type="text" placeholder="نام استاد" id="profName">
  <input type="text" placeholder="شماره تماس" id="profPhone">
  <button onclick="addProfessor()">افزودن</button>

  <script>
    function addProfessor() {
      const name = document.getElementById('profName').value;
      const phone = document.getElementById('profPhone').value;
      if (name && phone) {
        alert("استاد '" + name + "' با شماره " + phone + " ذخیره شد.");
      } else {
        alert("لطفاً نام و شماره تماس استاد را وارد کنید.");
      }
    }
  </script>
</body>
<button onclick="location.href='admin.html'" style="
  background-color: green;
  color: black;
  padding: 10px 20px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
">
بازگشت 🔙
</button>

</html>
