<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به کتابخانه دانشجو</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('Book.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Vazir', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="file"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00cc66;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      width: 95%;
    }

    button:hover {
      background-color: #00b359;
    }

    .divider {
      margin: 25px 0 10px;
      border-top: 1px solid #ccc;
    }

    .manager-section {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>کتابخانه دانشجو<h2>

    <!-- ثبت‌نام کاربر -->
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="file" id="photo" accept="image/*">
    <button onclick="register()">ثبت‌نام / ورود کاربر</button>

    <div class="divider"></div>

    <!-- ورود مدیر -->
    <div class="manager-section">
      <input type="password" id="adminPass" placeholder="رمز ورود مدیر">
      <button onclick="loginAsAdmin()">ورود مدیر</button>
    </div>
  </div>

  <script>
    // ورود یا ثبت‌نام کاربر
    function register() {
      const username = document.getElementById("username").value;
      const photoInput = document.getElementById("photo");

      if (!username || !photoInput.files.length) {
        alert("لطفاً نام کاربری و عکس را وارد کنید.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const photoUrl = reader.result;
        const user = {
          username: username,
          photoUrl: photoUrl
        };
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "home.html";
      };

      reader.readAsDataURL(photoInput.files[0]);
    }

    // ورود مدیر
    function loginAsAdmin() {
      const adminPass = document.getElementById("adminPass").value;
      const correctPassword = "1234"; // رمز عبور مدیریت (می‌تونی تغییر بدی)

      if (adminPass === correctPassword) {
        window.location.href = "admin.html";
      } else {
        alert("رمز ورود نادرست است!");
      }
    }
  </script>
